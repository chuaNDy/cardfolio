<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Chua - CardFolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        
        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply fade-in animation to the namecard */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        .namecard {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            margin: 50px auto;
            text-align: center;
            opacity: 0; /* Initially hidden */
        }
        
        .namecard img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .namecard h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .namecard p {
            color: #777;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #555;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .social-icons {
            margin-top: 20px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 25px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Namecard with fade-in class -->
        <div class="namecard fade-in">
            <!-- Your Photo -->
            <img src="./chuandyGitAvatar.jpeg" alt="Profile Photo">

            <!-- Name and Title -->
            <h1>Andy Chua</h1>
            <p>Front-End SoftwareDeveloper</p>

            <!-- Short Description -->
            <p class="text-muted">Hi, Welcome to my coverpage. <br>Nothing here :)</p>

            <!-- Social Media Links -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/andy-c-6aa671131" target="_blank" title="LinkedIn">
                    Linkedin<i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/chuaNDy" target="_blank" title="GitHub">
                    Github<i class="fab fa-github"></i>
                </a> 
            </div>
        </div>
    </div>
    <footer>
      <div class="footer">
          <p>Author: Andy Chua &  
            <a href="https://www.chatgpt.com">ChatGPT</a>
          </p>
      </div>
    </footer>
    <!-- Font Awesome (for social icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
